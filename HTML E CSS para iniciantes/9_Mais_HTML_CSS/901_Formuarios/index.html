<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <h1>Formularios</h1>

    <form action="./">
        <label for="nome">Nome:</label>
        <input type="text" name="nomes" id="nome">

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="123.456.789-00">
        
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" disabled>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade">
        
        <label for="saida">Saída do hotel:</label>
        <input type="date" name="saida" id="saida">

        <button>Enviar</button>


        <br>
        <h1>CheckBox</h1>

        <div class="checkbox">
            <input type="checkbox" name="termos" id="termos" value="aceito" required>
            <label for="termos">Aceito os termos de condições da empresa</label>
        </div>
        
        <div class="checkbox">
            <input type="checkbox" name="anuncio" id="anuncio">
            <label for="anuncio">Desejo receber anúncios</label>
        </div>
        
        <p>Entrega:</p>
        <div class="radio">
            <input type="radio" name="retirada" id="retirada">
            <label for="retirada">Retirar no local.</label>
        </div>
        <div class="radio">
            <input type="radio" name="retirada" id="entrega">
            <label for="entrega">Receber em casa.</label>
        </div>
        
        <button>Enviar</button>

    </form>

    <h1>Select</h1>

    <label for="parcelas"></label>
    <select name="parcelas" id="parcelas">
        <option value="1x">1x de R$200</option>
        <option value="2x">2x de R$100</option>
        <option value="4x">4x de R$50</option>
    </select>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>

    <button>Enviar</button>

</body>
</html>
